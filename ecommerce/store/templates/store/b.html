<nav class="navbar navbar-expand-lg bg-primary justify-content-center" style="max-height: 250px; margin: auto;">
    <a class="navbar-brand main-heading text-white" href="{% url 'store' %}">
        <img src="{% static 'media/images/Wearables1.png' %}" alt="Your Custom Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size:20px;">
                    Product categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="">All</a></li>
                    {% for category in all_categories %}
                        <a class="dropdown-item" href="{{ category.get_absolute_url }}">{{ category.name|capfirst }}</a>
                    {% endfor %}
                </ul>
            </li>
        </ul>
    </div>
</nav>
<form class="d-flex mb-3" action="{% url 'search' %}" method="GET">
    <div style="position: relative;">
        <button class="btn btn-primary d-flex align-items-center" type="submit" style="position: absolute; left: 5px; top: 50%; transform: translateY(-50%); border: none; background-color: transparent; color: #007bff; padding: 8px 12px; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; border-radius: 4px;">
            <i class="fa fa-search" style="font-size: 18px;" aria-hidden="true"></i>
        </button>
        <input class="form-control me-2" type="search" name="search_query" style="width: 700px; padding-left: 40px;" aria-label="Search">
    </div>
</form>
<div class="w-100 d-flex justify-content-center bg-light"> <!-- New Category Row -->
    <a class="btn btn-link text-primary" href="">All</a> <!-- All Categories Link -->
    {% for category in all_categories %}
        <a class="btn btn-link text-primary" href="{{ category.get_absolute_url }}">{{ category.name|capfirst }}</a>
    {% endfor %}
</div>
