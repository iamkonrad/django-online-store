{% extends "store/base.html" %}
{% load static %}

{% block content %}

<div class="album py-1 pg-3 bg-light">
    <div class="container">

        <br>
        <div class="pb-3 h5"> All products </div>

        <hr>

        <div class="row">
                <h5>Tags:</h5>
                <ul class="list-inline">
                    {% for tag in all_tags %}
                        <li class="list-inline-item"><a class="text-black text-decoration-none" href="{% url 'list-tag' tag.tag_slug %}">{{ tag.tag_name }}</a></li>
                    {% endfor %}
                </ul>
            </div>

        <br>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
            {% for product in all_products %}
            <div class="col">
                <div class="card shadow-sm">
                    <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
                    <div class="card-body">
                        <p class="card-text">
                            <a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title|capfirst }}</a>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>$ {{ product.price }}</h5>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <br> <br>
</div>
{% endblock %}
